---
layout: default
---

  <ul class="main-posts">

    {% for post in site.posts %}
      <li>
        <h1>
          <a href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
        </h1>
        <div class="main-posted-on">
          <span>posted on {{ post.date | date_to_string }} by&nbsp;</span>
          <a href="/rudzainy" alt="Rudzainy">
            <img src="/assets/img/{{ post.author }}.png" class="main-post-avatar">
          </a>
        </div>
        <hr class="main-post-hr"/>
        {{ post.excerpt }}
      </li>
    {% endfor %}
  </ul>
